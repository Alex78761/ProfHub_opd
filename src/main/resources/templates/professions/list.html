<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИТ-профессии - ProfHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col">
                <h1>Каталог ИТ-профессий</h1>
                <p class="lead text-muted">Исследуйте перспективные профессии в сфере информационных технологий</p>
            </div>
        </div>
        
        <div class="row g-4">
            <div class="col-md-4" th:each="profession : ${professions}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${profession.name}">Название профессии</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(profession.description, 150)}">Описание</p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-primary fw-bold" th:text="${profession.salary + ' ₽'}">100000 ₽</span>
                            <a th:href="@{/professions/{id}(id=${profession.id})}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Если нет профессий -->
        <div class="row" th:if="${#lists.isEmpty(professions)}">
            <div class="col">
                <div class="alert alert-info">
                    <h4 class="alert-heading">Пока нет доступных профессий</h4>
                    <p class="mb-0">Скоро здесь появятся новые профессии. Загляните позже!</p>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
