<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль консультанта - ProfHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="card-title mb-0">Профиль консультанта</h1>
                            <a th:href="@{/consultant/chats}" class="btn btn-primary">
                                <i class="bi bi-chat-dots me-2"></i>К консультациям
                            </a>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="bi bi-person-circle text-primary" style="font-size: 5rem;"></i>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h5 class="text-muted mb-3">Основная информация</h5>
                                <div class="mb-3">
                                    <p><strong>Имя пользователя:</strong> <span th:text="${consultant.username}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${consultant.email}"></span></p>
                                    <p><strong>Имя:</strong> <span th:text="${consultant.firstName}"></span></p>
                                    <p><strong>Фамилия:</strong> <span th:text="${consultant.lastName}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="bi bi-chat-dots text-primary mb-3" style="font-size: 2rem;"></i>
                                        <h5 class="card-title">Активные консультации</h5>
                                        <p class="display-4 text-primary mb-0">12</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <i class="bi bi-check-circle text-success mb-3" style="font-size: 2rem;"></i>
                                        <h5 class="card-title">Завершенные консультации</h5>
                                        <p class="display-4 text-success mb-0">48</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
