<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - ProfHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Личный кабинет</h1>
                        
                        <div class="mb-4">
                            <h5 class="text-muted">Основная информация</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                                    <p><strong>Роль:</strong> <span th:text="${user.role}"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Имя:</strong> <span th:text="${user.firstName}"></span></p>
                                    <p><strong>Фамилия:</strong> <span th:text="${user.lastName}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a th:href="@{/profile/edit}" class="btn btn-primary">Редактировать профиль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
