<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление профессии - ProfHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Добавление новой профессии</h1>

                        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

                        <form th:action="@{/admin/professions/add}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Название профессии</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="requirements" class="form-label">Требования</label>
                                <textarea class="form-control" id="requirements" name="requirements" rows="5" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Средняя зарплата (₽)</label>
                                <input type="number" class="form-control" id="salary" name="salary" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Добавить профессию</button>
                                <a th:href="@{/admin/professions}" class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
